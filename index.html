<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Patel - Software Developer Portfolio</title> 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark background color */
            overflow-x: hidden;
            color: white; /* Light text color for readability */
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent dark navbar */
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ecf0f1; /* Light text for the navbar */
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover {
            transform: scale(1.1); /* Smooth hover effect */
        }
        /* Landing Page Background */
        .landing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-image: url('portfolio background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            animation: fadeIn 2s ease-in-out;
            color: white; /* Ensure text is visible against the dark background */
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .btn-portfolio {
            width: 250px;
            font-size: 18px;
            margin: 15px;
            padding: 15px;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            background-color: #000000; /* Teal color for buttons */
            color: white;
            border: none;
        }
        .btn-portfolio:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
            background-color: #ff0505; /* Darker teal on hover */
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            animation: fadeUp 2s ease-out;
            color: #000000; /* Lighter color for heading */
        }
        .header p {
            font-size: 1.25rem;
            font-weight: 500;
            color: #010101; /* Lighter text for paragraph */
            animation: fadeUp 2s ease-out;
        }
        @keyframes fadeUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">Abhishek NavneetKumar Patel</a>
    </div>
</nav>

<!-- Landing Page Content -->
<div class="landing-container">
    <div class="header">
        <h1>Welcome to My Portfolio</h1>
        <p>Choose a portfolio to explore</p>
    </div>
    <a href="amazon-portfolio.html" class="btn btn-primary btn-portfolio">Amazon Portfolio</a>
    <a href="software-portfolio.html" class="btn btn-secondary btn-portfolio">Software Developer Portfolio</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
